{% extends 'theme.html' %}

{% block title %}
Delete User
{% endblock title %}


{% block content %}

<div class="container m-5">

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.firstName }} {{ object.lastName }}"?</p>
        <input type="submit" value="Confirm">
    </form>

    <p>
        <a href="/helloapp/user" class="btn btn-success m-5">User List</a>
    </p>

</div>

{% endblock content %}
