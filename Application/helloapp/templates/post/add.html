{% extends 'theme.html' %}

{% block title %}
Add New Post
{% endblock title %}


{% block content %}

<div class="container m-5">

    {% load crispy_forms_tags %}


    <form action="" method="post">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button class="btn btn-success m-5" type="submit">Post</button>

    </form>

</div>

{% endblock content %}
