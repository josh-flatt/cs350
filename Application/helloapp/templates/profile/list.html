{% extends 'theme.html' %}


{% block title %}
List of Profiles
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Profile</th>
            </tr>

            {% for profile in object_list %}
            <tr>
                <td><a href="/helloapp/profile/{{ profile.pk }}">{{ profile.firstName }} {{ profile.lastName }}</a></td>
            </tr>
            {% endfor %}

        </table>

    </div>
</div>

{% endblock content %}
