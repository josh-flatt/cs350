{% extends 'theme.html' %}


{% block title %}
List of Posts
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Post</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            {% for post in object.posts %}
            <tr>
                <td>{{ post }}</td>
                <td><a href="/helloapp/post/{{ post.pk }}/" class="btn btn-success m-5">Edit Post</a></td>
                <td><a href="/helloapp/post/{{ post.pk }}/delete" class="btn btn-danger m-5">Delete Post</a></td>
            </tr>
            {% endfor %}

        </table>

    </div>
</div>

{% endblock content %}
