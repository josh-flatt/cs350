{% extends 'theme.html' %}


{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}

<div class="container m-5">

    <h2 class="">Log In</h2>
    <form method="post" class="m-5">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary m-5">Log In</button>
    </form>

</div>

{% endblock content %}
