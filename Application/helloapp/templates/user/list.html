{% extends 'theme.html' %}


{% block title %}
List of Users
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>User</th>
            </tr>

            {% for user in users %}
            <tr>
                <td><a href="/helloapp/user/{{ user.pk }}">{{ user.firstName }} {{ user.lastName }}</a></td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/helloapp/user/add" class="btn btn-success m-5">Add New User</a>
        </p>

    </div>
</div>

{% endblock content %}
